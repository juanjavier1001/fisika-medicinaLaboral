<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Css personalizado -->
    <link rel="stylesheet" href="./asset/css/index.css">

</head>

<body>

    <div class="container my-5">
        <!-- Logo -->
        <div class="d-flex justify-content-end mb-5">
            <img src="./asset/img/logo-fisika-letra.png" alt="Logo FISIKA" style="height: 80px;">
        </div>
        <!-- Fin Logo -->

        <!-- Inicio formulario -->
        <form method="post">

            <!-- Tipo de Examen -->
            <div class="text-end mb-5 h5">
                <strong>Tipo de Examen:</strong>
                <span class="lead ms-2">Pre laboral</span>
                <input type="checkbox" name="pre_laboral">
                <span class="lead ms-2">Periódico</span>
                <input type="checkbox" name="periodico">
            </div>
            <!-- Fin Tipo de Examen -->



            <!-- Subjetividad de la Voz -->


            <!-- lugar | fecha | hora -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Lugar:</label>
                        <input type="text" class="form-control" name="lugar">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Fecha:</label>
                        <input type="date" class="form-control" name="fecha">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Hora:</label>
                        <input type="time" class="form-control" name="hora">
                    </div>
                </div>
            </fieldset>
            <!-- Fin Inicio Fieldset -->
            <!-- Fin lugar | fecha | hora -->


            <!-- Empresa | establecimiento | direccion  -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <!-- Empresa -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Empresa:</label>
                        <input type="text" class="form-control" name="empresa">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CUIT:</label>
                        <input type="text" class="form-control" name="empresa_cuit">
                    </div>
                </div>

                <!-- Establecimiento -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Establecimiento:</label>
                        <input type="text" class="form-control" name="establecimiento">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CUIT/CUE:</label>
                        <input type="text" class="form-control" name="cuit">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección completa (lugar donde se desempeña el trabajador):</label>
                    <input type="text" class="form-control" name="direccion_completa">
                </div>

            </fieldset>
            <!-- Fin Fieldset -->
            <!-- Empresa | establecimiento | direccion  -->


            <!-- Datos del trabajador -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <legend class="w-auto px-2">Datos del trabajador</legend>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellido y nombre:</label>
                        <input type="text" class="form-control" name="nombre_apellido">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" name="fecha_nacimiento">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">CUIL/DNI Nº:</label>
                        <input type="text" class="form-control" name="cuil">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Sexo:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" value="M" id="sexo_m">
                            <label class="form-check-label" for="sexo_m">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" value="F" id="sexo_f">
                            <label class="form-check-label" for="sexo_f">F</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Puesto de trabajo:</label>
                        <input type="text" class="form-control" name="puesto_trabajo">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Antigüedad en la empresa:</label>
                        <input type="text" class="form-control" name="antiguedad">
                    </div>
                </div>

            </fieldset>
            <!-- Fin Fieldset -->
            <!-- Fin Datos del trabajador  -->


            <!-- Docente titular / suplente -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <legend class="w-auto px-2">Docente titular / suplente</legend>
                <!-- Docente -->
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Carga horaria:</label>
                        <input type="text" class="form-control" name="carga_horaria">
                    </div>
                    <div class="col-md-9 mb-3">
                        <label class="form-label">Nivel educativo donde trabaja:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="nivel[]" id="pre" value="Pre">
                            <label class="form-check-label" for="pre">Pre - primero</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="nivel[]" id="primario"
                                value="Primario">
                            <label class="form-check-label" for="primario">Primario</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="nivel[]" id="secundario"
                                value="Secundario">
                            <label class="form-check-label" for="secundario">Secundario</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="nivel[]" id="terciario"
                                value="Terciario">
                            <label class="form-check-label" for="terciario">Terciario</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="nivel[]" id="universitario"
                                value="Universitario">
                            <label class="form-check-label" for="universitario">Universitario</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad de Alumnos:</label>
                    <input type="number" class="form-control" name="cantidad_alumnos">
                </div>

            </fieldset>
            <!-- Fin Fieldset -->
            <!-- Fin Docente titular / suplente -->


            <!-- Hábitos -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <legend class="w-auto px-2">Hábitos</legend>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Toma alcohol:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="alcohol" value="Si" id="alcohol_si">
                            <label class="form-check-label" for="alcohol_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="alcohol" value="No" id="alcohol_no">
                            <label class="form-check-label" for="alcohol_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Otras actividades c/esfuerzo de voz:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="esfuerzo_voz" value="Si"
                                id="esfuerzo_si">
                            <label class="form-check-label" for="esfuerzo_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="esfuerzo_voz" value="No"
                                id="esfuerzo_no">
                            <label class="form-check-label" for="esfuerzo_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Fuma:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fuma" value="Si" id="fuma_si">
                            <label class="form-check-label" for="fuma_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="fuma" value="No" id="fuma_no">
                            <label class="form-check-label" for="fuma_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Cuántos / Desde cuándo:</label>
                        <input type="text" class="form-control" name="fuma_cantidad">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Toma medicación:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="medicacion" value="Si"
                                id="medicacion_si">
                            <label class="form-check-label" for="medicacion_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="medicacion" value="No"
                                id="medicacion_no">
                            <label class="form-check-label" for="medicacion_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Cuál:</label>
                        <input type="text" class="form-control" name="medicacion_cual">
                    </div>
                </div>
            </fieldset>
            <!-- Fin Fieldset -->
            <!-- Fin Hábitos -->


            <!-- Antecedentes  -->
            <!-- Inicio Fieldset -->
            <fieldset class="border borde_form p-4 mb-5">
                <legend class="w-auto px-2">Antecedentes</legend>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Respiratorios:</label>
                        <input type="text" class="form-control" name="respiratorios">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Alérgicos:</label>
                        <input type="text" class="form-control" name="alergicos">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quirúrgico:</label>
                    <input type="text" class="form-control" name="quirurgico">
                </div>

                <div class="row align-items-center mb-3">
                    <label class="form-label">Digestivos:</label>
                    <div class="col-auto">
                        <span>Hernia hiatal</span>
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="checkbox" name="hernia_si" id="hernia_si">
                            <label class="form-check-label" for="hernia_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="hernia_no" id="hernia_no">
                            <label class="form-check-label" for="hernia_no">No</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <span class="ms-3">Reflujo gastroesofágico</span>
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="checkbox" name="reflujo_si" id="reflujo_si">
                            <label class="form-check-label" for="reflujo_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="reflujo_no" id="reflujo_no">
                            <label class="form-check-label" for="reflujo_no">No</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tiroideos:</label>
                    <input type="text" class="form-control" name="tiroideos">
                </div>

                <div class="mb-3">
                    <label class="form-label">Otros:</label>
                    <input type="text" class="form-control" name="otros_antecedentes">
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Disfonía funcional:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="disfonia_si" id="disfonia_si">
                            <label class="form-check-label" for="disfonia_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="disfonia_no" id="disfonia_no">
                            <label class="form-check-label" for="disfonia_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Desde:</label>
                        <input type="text" class="form-control" name="disfonia_desde">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Laringitis crónica:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="laringitis_si" id="laringitis_si">
                            <label class="form-check-label" for="laringitis_si">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="laringitis_no" id="laringitis_no">
                            <label class="form-check-label" for="laringitis_no">No</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Desde:</label>
                        <input type="text" class="form-control" name="laringitis_desde">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pólipos laríngeos:</label>
                        <input type="text" class="form-control" name="polipos">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nódulos voc.:</label>
                        <input type="text" class="form-control" name="nodulos">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Otras:</label>
                    <input type="text" class="form-control" name="otras_patologias">
                </div>

                <div class="mb-3">
                    <label class="form-label">Características subj. de la voz:</label>
                    <input type="text" class="form-control" name="caracteristicas_voz">
                </div>

                <div class="mb-3">
                    <label class="form-label">Observaciones:</label>
                    <textarea class="form-control" name="observaciones" rows="3"></textarea>
                </div>
            </fieldset>
            <!-- Fin Fieldset -->
            <!-- Fin Antecedentes  -->


            <!-- Inicio fieldset -->
            <!-- Firmas -->
            <fieldset class="border borde_form p-4 mb-5">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <label class="form-label">Firma y aclaración del Trabajador</label>
                        <div class="border p-4" style="height: 100px;"></div>
                    </div>
                    <div class="col-md-6 text-center">
                        <label class="form-label">Firma y Sello del Médico</label>
                        <div class="border p-4" style="height: 100px;"></div>
                    </div>
                </div>

            </fieldset>
            <!--Fin Fieldset -->
            <!-- Fin Firmas -->


            <!-- Botón Submit -->
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary btn-lg boton_submit">Enviar Formulario</button>
            </div>
            <!-- Fin Botón Submit -->


        </form>
        <!-- Fin formulario -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>

</body>

</html>
