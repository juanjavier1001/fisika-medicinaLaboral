<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar con Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="./asset/css/index.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="menu.html">
                <img src="./asset/img/logo-fisika-letra.png" alt="Logo" width="150" height="40" class="me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUsuario"
                aria-controls="navbarUsuario" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarUsuario">
                <div class="ms-auto d-flex align-items-center gap-4 flex-wrap mt-3 mt-lg-0">
                    <div class="dropdown d-flex align-items-center">
                        <a href="#"
                            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle profile-link"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./asset/img/avatar5.png" alt="usuario" width="40" height="40"
                                class="rounded-circle me-2">
                            <strong>Javier Cordero</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
                        </ul>
                    </div>
                    <a href="#" class="d-flex logout-link align-items-center text-danger text-decoration-none">
                        <i class="bi bi-box-arrow-right fs-3 me-2"></i>
                        <span class="fw-bold fs-5">Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Botón hamburguesa: sólo en móvil -->
    <button class="btn btn-outline-primary d-block d-md-none m-3 btn-menuHam" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebarOffcanvasMobile" aria-controls="sidebarOffcanvasMobile">
        <i class="bi bi-list"></i> Menú
    </button>

    <div class="d-flex">
        <!-- 1) Sidebar para escritorio (md+) -->
        <div class="sidebar bg-white p-3 d-none d-md-block"
            style="width:340px; min-height:calc(100vh - 56px); border-right:1px solid #dee2e6;">
            <div class="mb-4 text-center">
                <img src="./asset/img/CajaPopularLogo.jpg" alt="Logo Caja" class="img-fluid" style="max-width:110px;">
            </div>
            <hr>
            <div class="accordion" id="sidebarAccordionDesktop">
                <!-- Preocupacionales -->
                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingPreDesktop">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreDesktop"
                            aria-expanded="false" aria-controls="collapsePreDesktop">
                            <span><i class="bi bi-clipboard-pulse me-2"></i> Preocupacionales</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapsePreDesktop" class="accordion-collapse collapse"
                        data-bs-parent="#sidebarAccordionDesktop">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2"></i> Item 1</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2"></i> Item 2</a>
                        </div>
                    </div>
                </div>
                <!-- Exámenes Periódicos -->
                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingPerDesktop">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapsePerDesktop"
                            aria-expanded="false" aria-controls="collapsePerDesktop">
                            <span><i class="bi bi-clipboard-check me-2"></i> Exámenes Periódicos</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapsePerDesktop" class="accordion-collapse collapse"
                        data-bs-parent="#sidebarAccordionDesktop">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2"></i> Item 1</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2"></i> Item 2</a>
                        </div>
                    </div>
                </div>
                <!-- Ajustes -->
                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingAjuDesktop">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseAjuDesktop"
                            aria-expanded="false" aria-controls="collapseAjuDesktop">
                            <span><i class="bi bi-gear me-2"></i> Ajustes</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapseAjuDesktop" class="accordion-collapse collapse"
                        data-bs-parent="#sidebarAccordionDesktop">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2"></i> Item 1</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2"></i> Item 2</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2) Offcanvas para móvil (<md) -->
        <div class="offcanvas offcanvas-start d-block d-md-none" tabindex="-1" id="sidebarOffcanvasMobile"
            aria-labelledby="sidebarLabelMobile" style="width:320px;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarLabelMobile">Menú</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body p-3">
                <div class="mb-4 text-center">
                    <img src="./asset/img/CajaPopularLogo.jpg" alt="Logo Caja" class="img-fluid"
                        style="max-width:110px;">
                </div>
                <hr>
                <div class="accordion" id="sidebarAccordionMobile">
                    <!-- Preocupacionales -->
                    <div class="accordion-item border-0 mb-2">
                        <h2 class="accordion-header" id="headingPreMobile">
                            <button
                                class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreMobile"
                                aria-expanded="false" aria-controls="collapsePreMobile">
                                <span><i class="bi bi-clipboard-pulse me-2"></i> Preocupacionales</span>
                                <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                            </button>
                        </h2>
                        <div id="collapsePreMobile" class="accordion-collapse collapse"
                            data-bs-parent="#sidebarAccordionMobile">
                            <div class="accordion-body py-0 px-0">
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-list me-2"></i> Item 1</a>
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-plus-circle me-2"></i> Item 2</a>
                            </div>
                        </div>
                    </div>
                    <!-- Exámenes Periódicos -->
                    <div class="accordion-item border-0 mb-2">
                        <h2 class="accordion-header" id="headingPerMobile">
                            <button
                                class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapsePerMobile"
                                aria-expanded="false" aria-controls="collapsePerMobile">
                                <span><i class="bi bi-clipboard-check me-2"></i> Exámenes Periódicos</span>
                                <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                            </button>
                        </h2>
                        <div id="collapsePerMobile" class="accordion-collapse collapse"
                            data-bs-parent="#sidebarAccordionMobile">
                            <div class="accordion-body py-0 px-0">
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-list me-2"></i> Item 1</a>
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-plus-circle me-2"></i> Item 2</a>
                            </div>
                        </div>
                    </div>
                    <!-- Ajustes -->
                    <div class="accordion-item border-0 mb-2">
                        <h2 class="accordion-header" id="headingAjuMobile">
                            <button
                                class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseAjuMobile"
                                aria-expanded="false" aria-controls="collapseAjuMobile">
                                <span><i class="bi bi-gear me-2"></i> Ajustes</span>
                                <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                            </button>
                        </h2>
                        <div id="collapseAjuMobile" class="accordion-collapse collapse"
                            data-bs-parent="#sidebarAccordionMobile">
                            <div class="accordion-body py-0 px-0">
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-list me-2"></i> Item 1</a>
                                <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                        class="bi bi-plus-circle me-2"></i> Item 2</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="flex-grow-1 d-flex justify-content-center align-items-center"
            style="min-height:calc(100vh - 56px);">
            <div class="text-center">
                <img src="./asset/img/CajaPopularLogo.jpg" alt="Logo Caja" style="max-width:200px;" class="mb-4">
                <h1 class="fw-bold display-5">Medicina Laboral Caja</h1>
                <p class="text-muted fs-5 mt-2">Sistema de gestión de parámetros</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Fisika. Todos los derechos reservados.</p>
            <p class="mb-0">San Miguel de Tucumán</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
