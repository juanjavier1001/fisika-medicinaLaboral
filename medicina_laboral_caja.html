<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar con Bootstrap 5</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./asset/css/index.css">
    <!-- icono -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- navBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand d-flex align-items-center" href="menu.html">
                <img src="./asset/img/logo-fisika-letra.png" alt="Logo" width="150" height="40" class="me-2">
            </a>
            <!-- fin logo -->

            <!-- botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUsuario"
                aria-controls="navbarUsuario" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- contenido colapsable: perfil y cerrar sesión -->
            <div class="collapse navbar-collapse" id="navbarUsuario">
                <div class="ms-auto d-flex align-items-center gap-4 flex-wrap mt-3 mt-lg-0">
                    <div class="dropdown d-flex align-items-center">
                        <a href="#"
                            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle profile-link"
                            id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./asset/img/avatar5.png" alt="usuario" width="40" height="40"
                                class="rounded-circle me-2">
                            <strong>Javier Cordero</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" href="#">Cambiar contraseña</a></li>
                        </ul>
                    </div>

                    <!-- botón cerrar sesión -->
                    <a href="#" class="d-flex logout-link align-items-center text-danger text-decoration-none">
                        <i class="bi bi-box-arrow-right fs-3 me-2"></i>
                        <span class="fw-bold fs-5">Cerrar sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- fin navBar -->

    <!-- Contenedor con sidebar fija + contenido -->
    <div class="d-flex">
        <!-- Sidebar fija -->
        <div class="sidebar bg-white p-3"
            style="width: 340px; min-height: calc(100vh - 56px); border-right: 1px solid #dee2e6;">
            <div class="mb-4 text-center">
                <img src="./asset/img/CajaPopularLogo.jpg" alt="Logo Caja" class="img-fluid" style="max-width: 110px;">
            </div>
            <hr>

            <div class="accordion" id="sidebarAccordion">
                <!-- Clientes -->
                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingPreocupacionales">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreocupacionales"
                            aria-expanded="false" aria-controls="collapsePreocupacionales">
                            <span><i class="bi bi-clipboard-pulse me-2"></i> Preocupacionales</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapsePreocupacionales" class="accordion-collapse collapse"
                        aria-labelledby="headingPreocupacionales" data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2 text-secondary"></i> item</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2 text-secondary"></i> item</a>
                        </div>
                    </div>
                </div>

                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingPeriodicos">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapsePeriodicos"
                            aria-expanded="false" aria-controls="collapsePeriodicos">
                            <span><i class="bi bi-clipboard-check me-2"></i> Examenes Periodicos</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapsePeriodicos" class="accordion-collapse collapse"
                        aria-labelledby="headingPreocupacionales" data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2 text-secondary"></i> item</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2 text-secondary"></i> item</a>
                        </div>
                    </div>
                </div>


                <div class="accordion-item border-0 mb-2">
                    <h2 class="accordion-header" id="headingAjustes">
                        <button
                            class="accordion-button collapsed menu-item w-100 d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#collapseAjustes"
                            aria-expanded="false" aria-controls="collapseAjustes">
                            <span><i class="bi bi-gear"></i> Ajustes</span>
                            <i class="toggle-icon bi bi-chevron-down ms-auto"></i>
                        </button>
                    </h2>
                    <div id="collapseAjustes" class="accordion-collapse collapse" aria-labelledby="headingAjustes"
                        data-bs-parent="#sidebarAccordion">
                        <div class="accordion-body py-0 px-0">
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-list me-2 text-secondary"></i> item</a>
                            <a href="#" class="sub-menu-item d-flex align-items-center mb-2"><i
                                    class="bi bi-plus-circle me-2 text-secondary"></i> item</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Contenido principal perfectamente centrado al lado de la sidebar -->
        <div class="flex-grow-1 d-flex justify-content-center align-items-center"
            style="min-height: calc(100vh - 56px);">
            <div class="text-center">
                <img src="./asset/img/CajaPopularLogo.jpg" alt="Logo Caja" style="max-width: 200px;" class="mb-4">
                <h1 class="fw-bold display-5">Medicina Laboral Caja</h1>
                <p class="text-muted fs-5 mt-2">Sistema de gestión de parámetros</p>
            </div>
        </div>


    </div>



    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Fisika. Todos los derechos reservados.</p>
            <p class="mb-0">San Miguel de Tucumán</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- modal -->
    <script src="./asset/js/modal_menu.js"></script>

</body>

</html>
