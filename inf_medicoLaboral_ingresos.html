<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medico Laboral Ingresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Css personalizado -->
    <link rel="stylesheet" href="./asset/css/index.css">
</head>

<body>

    <div class="container my-5">
        <!-- Logo -->
        <div class="d-flex justify-content-end mb-5">
            <img src="./asset/img/logo-fisika-letra.png" alt="Logo FISIKA" style="height: 80px;">
        </div>
        <!-- Fin Logo -->

        <!-- Informe Médico Laboral - Ingresos -->
        <fieldset class="border borde_form p-4 mb-5">
            <legend class="w-auto px-2">Informe Médico Laboral - Ingresos</legend>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="nombre_apellido" class="form-label">Apellido y Nombre:</label>
                    <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad">
                </div>
            </div>

            <div class="mb-3">
                <label for="examen_fisico" class="form-label">Examen físico:</label>
                <input type="text" class="form-control" id="examen_fisico" name="examen_fisico">
            </div>

            <div class="mb-3">
                <label for="electrocardiograma" class="form-label">Electrocardiograma:</label>
                <input type="text" class="form-control" id="electrocardiograma" name="electrocardiograma">
            </div>

            <div class="mb-3">
                <label for="radiografias" class="form-label">Radiografías:</label>
                <input type="text" class="form-control" id="radiografias" name="radiografias">
            </div>

            <div class="mb-3">
                <label for="laboratorio" class="form-label">Laboratorio:</label>
                <input type="text" class="form-control" id="laboratorio" name="laboratorio">
            </div>

            <div class="mb-3">
                <label for="audicion" class="form-label">Audición:</label>
                <input type="text" class="form-control" id="audicion" name="audicion">
            </div>

            <div class="mb-3">
                <label for="otros" class="form-label">Otros:</label>
                <input type="text" class="form-control" id="otros" name="otros">
            </div>

            <div class="mb-3">
                <label for="conclusion" class="form-label">Conclusión:</label>
                <textarea class="form-control" id="conclusion" name="conclusion" rows="3"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Clasificación del Médico:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="clasificacion" id="apto" value="Apto">
                    <label class="form-check-label" for="apto">Apto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="clasificacion" id="no_apto" value="No apto">
                    <label class="form-check-label" for="no_apto">No apto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="clasificacion" id="apto_preexistencia"
                        value="Apto con preexistencias">
                    <label class="form-check-label" for="apto_preexistencia">Apto con preexistencias no
                        invalidantes</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 text-center">
                    <label class="form-label">Firma y sello del Médico Laboral</label>
                    <div class="border p-4" style="height: 100px;"></div>
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label">Firma y aclaración del Trabajador</label>
                    <div class="border p-4" style="height: 100px;"></div>
                </div>
            </div>
        </fieldset>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>

</body>

</html>
